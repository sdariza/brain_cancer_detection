<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Final Assessment</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 text-center">
                <h1 class="mb-5">Brain Cancer Detection</h1>
                <h3 class="mb-4"> Please upload your image</h3>
                <form class="p-3 text-center" action="/", method="post" enctype="multipart/form-data">
                    <input class="form-control" type="file" name="imagefile" required >
                    <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
                </form>
                {%if img_url %}
                    <img src="{{img_url}}" alt="Hola" >
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
